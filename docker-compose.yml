version: '3.7'

services:

  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: user
      POSTGRES_DB: db
    ports:
      - 5432:5432
    volumes:
      - ./db_data:/var/lib/postgresql/data

  bot:
    build: 
      context: /src/bot
      dockerfile: Dockerfile
    restart: always

